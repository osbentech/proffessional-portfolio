<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overall-container">
        <header class="header">

            <!-- header navbars starts here -->
            <div class="msg"><marquee behavior="" direction="">You can't afford to miss it!</marquee></div>
            <nav class="header-navbars">
                <nav class="logo-header">Benjamin</nav>
                <nav class="hamburger">
                <button id="home-btn" class="hamburger-btn" type="submit"><img src="photo/navs/Icon-Menu.png" alt=""></button>
                </nav>
            </nav>
        </header>

        <!-- info-container starts here -->
        <section class="info-container">
            <div class="info-text">
                <h3 class="h3">Welcome to Osbentech</h3>
                <h3>Enjoy live concerts by</h3>
                <h2 class="dif">"MUSIC IS THE SOUL OF LIFE BANDS"</h2>

                <div class="venue">
                    <h2>VENUE: SHARATON INTERCONTINENTAL HOTEL</h2>
                    <h2>Theme: CHRISTMASS SPECIAL</h2>
                    <div class="info-date">
                        <h2>Date: 20dec.2022</h2>
                    </div>
                </div>
            </div>

            <!-- guest artists starts here -->
            <div class="guest-artist">
                <ul class="guest-list">
                    <li class="guestlist"></li>
                </ul>
            </div>

        </section>

        <!-- footer starts here -->
        <footer class="footer">
            <p>powered by: Osbentech</p>
            <a href="https://www.linkedin.com/in/benjamin-ejike-632248206">LinkedIn</a>
            <a href="https://github.com/osbentech">github</a>
        </footer>
    </div>   
</body>
</html>
